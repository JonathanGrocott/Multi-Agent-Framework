version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOVCLOUD_API_KEY=${GOVCLOUD_API_KEY}
      - GOVCLOUD_BASE_URL=${GOVCLOUD_BASE_URL}
    volumes:
      - ./backend/configs:/app/configs
      - ./multi_agent_framework:/app/multi_agent_framework
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
